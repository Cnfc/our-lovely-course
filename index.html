<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuerry Mobile introduction</title>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
  <!--  Page 1 -->
  <div data-role="page" id="page1" data-theme="a">
    <div data-role="header">
      <h1>Page 1</h1>
    </div>
    <div role="main" class="ui-content">
      <a data-role="button" data-transition="flip" href="#page2">Go to page 2</a>
      <!-- dIALOG LINK -->
      <a data-role="button" data-transition="slide" data-rel="dialog" href="dialog.html" data-theme="b">Open Dialog</a>
    </div>
    <div data-role="footer" data-position="fixed">
      <h1>Footer</h1>
    </div>
  </div>

<!-- Page 2 -->
  <div data-role="page" id="page2" data-theme="b">
    <div data-role="header">
      <h1>Page 2</h1>
    </div>
    <div role="main" class="ui-content">
      <a data-role="button" data-transition="pop" href="#page1">Go to page 1</a>
    </div>
    <div data-role="footer" data-position="fixed">
      <h1>Footer</h1>
    </div>
  </div>





</body>
</html>
